<div class="container mt-4">
    <h2>{{ isEdit ? 'Editar' : 'Novo' }} Funcionário</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" formControlName="nome"
                [class.is-invalid]="nome?.invalid && nome?.touched">
            <div class="invalid-feedback">
                <div *ngIf="nome?.errors?.['required']">Nome é obrigatório</div>
                <div *ngIf="nome?.errors?.['minlength']">Mínimo 3 caracteres</div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Setor</label>
            <select class="form-select" formControlName="setorId"
                [class.is-invalid]="setorId?.invalid && setorId?.touched">
                <option [ngValue]="null">Selecione um setor</option>
                <option *ngFor="let s of setores" [value]="s.id">{{ s.nome }}</option>
            </select>
            <div class="invalid-feedback">Setor é obrigatório</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Projetos</label>
            <div *ngFor="let p of projetos">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [value]="p.id"
                        [checked]="form.value.projetoIds.includes(p.id)" (change)="toggleProjeto(p.id, $event)">
                    <label class="form-check-label">{{ p.descricao }}</label>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="button" class="btn btn-secondary" [routerLink]="['/funcionarios']">
                Cancelar
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="loading || form.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                {{ isEdit ? 'Salvar' : 'Criar' }}
            </button>
        </div>
    </form>
</div>
