<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">{{ isEdit ? 'Editar Setor' : 'Novo Setor' }}</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="setorForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Setor</label>
                            <input type="text" id="nome" class="form-control" formControlName="nome"
                                [class.is-invalid]="nome?.invalid && nome?.touched"
                                placeholder="Digite o nome do setor">
                            <div *ngIf="nome?.invalid && nome?.touched" class="invalid-feedback">
                                <div *ngIf="nome?.errors?.['required']">Nome é obrigatório.</div>
                                <div *ngIf="nome?.errors?.['minlength']">Nome deve ter pelo menos 3 caracteres.</div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" (click)="router.navigate(['/setores'])">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"
                                    role="status"></span>
                                {{ isEdit ? 'Atualizar' : 'Criar' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
